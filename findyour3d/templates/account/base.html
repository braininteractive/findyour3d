{% load staticfiles %}
<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8 no-js"> <![endif]-->
<!--[if IE 9]> <html lang="en" class="ie9 no-js"> <![endif]-->
<!--[if !IE]><!-->
<html lang="en">
<!--<![endif]-->
<!-- BEGIN HEAD -->
<head>
  <meta charset="utf-8" />
  <title>{% block head_title %}{% endblock head_title %} | FindYour3D.com</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <meta content="Preview page of Metronic Admin Theme #4 for " name="description" />
  <meta content="" name="author" />

  <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&subset=all" rel="stylesheet"
        type="text/css" />
  <link href="{% static 'login/plugins/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet"
        type="text/css" />
  <link href="{% static 'login/plugins/simple-line-icons/simple-line-icons.min.css' %}" rel="stylesheet"
        type="text/css" />
  <link href="{% static 'login/plugins/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
  <link href="{% static 'login/plugins/bootstrap-switch/css/bootstrap-switch.min.css' %}" rel="stylesheet"
        type="text/css" />

  <link href="{% static 'login/plugins/select2/css/select2.min.css' %}" rel="stylesheet" type="text/css" />
  <link href="{% static 'login/plugins/select2/css/select2-bootstrap.min.css' %}" rel="stylesheet"
        type="text/css" />

  <link href="{% static 'login/css/components-md.min.css' %}" rel="stylesheet" id="style_components"
        type="text/css" />
  <link href="{% static 'login/css/plugins-md.min.css' %}" rel="stylesheet" type="text/css" />

  <link href="{% static 'login/css/login-5.min.css' %}" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>

<body class=" login">
<!-- BEGIN : LOGIN PAGE 5-1 -->
<div class="user-login-5">
  <div class="row bs-reset">
    <div class="col-md-6 bs-reset mt-login-5-bsfix">
      <div class="login-bg" style="background-image:url({% static 'login/img/bg1.jpg' %})">
        <a class="navbar-brand" href="{% url 'home' %}">
          <i class="fa fa-paper-plane-o"></i> <span style="color: white">Your3D</span></a>
        {#                <img class="login-logo" src="{% static 'login/img/logo.png' %}" /> #}
      </div>
    </div>
    <div class="col-md-6 login-container bs-reset mt-login-5-bsfix">
      <div class="login-content">
        {% block content %}
          {% block inner %}{% endblock inner %}
        {% endblock content %}
      </div>


      <div class="login-footer">
        <div class="row bs-reset">
          <div class="col-xs-5 bs-reset">
            <ul class="login-social">
              <li>
                <a href="javascript:;">
                  <i class="icon-social-facebook"></i>
                </a>
              </li>
              <li>
                <a href="javascript:;">
                  <i class="icon-social-twitter"></i>
                </a>
              </li>
              <li>
                <a href="javascript:;">
                  <i class="icon-social-dribbble"></i>
                </a>
              </li>
            </ul>
          </div>
          <div class="col-xs-7 bs-reset">
            <div class="login-copyright text-right">
              <p>Copyright &copy; FindYour3D 2017</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- END : LOGIN PAGE 5-1 -->
<!--[if lt IE 9]>
<script src="{% static 'login/plugins/respond.min.js' %}"></script>
<script src="{% static 'login/plugins/excanvas.min.js' %}"></script>
<script src="{% static 'login/plugins/ie8.fix.min.js' %}"></script>
<![endif]-->
<!-- BEGIN CORE PLUGINS -->
<script src="{% static 'login/plugins/jquery.min.js' %}" type="text/javascript"></script>
<script src="{% static 'login/plugins/bootstrap/js/bootstrap.min.js' %}" type="text/javascript"></script>
{#        <script src="../assets/global/plugins/js.cookie.min.js" type="text/javascript"></script>#}
{#        <script src="../assets/global/plugins/jquery-slimscroll/jquery.slimscroll.min.js" type="text/javascript"></script>#}
<script src="{% static 'login/plugins/jquery.blockui.min.js' %}" type="text/javascript"></script>
<script src="{% static 'login/plugins/bootstrap-switch/js/bootstrap-switch.min.js' %}"
        type="text/javascript"></script>

<script src="{% static 'login/plugins/jquery-validation/js/jquery.validate.min.js' %}"
        type="text/javascript"></script>
<script src="{% static 'login/plugins/jquery-validation/js/additional-methods.min.js' %}"
        type="text/javascript"></script>
<script src="{% static 'login/plugins/select2/js/select2.full.min.js' %}" type="text/javascript"></script>
<script src="{% static 'login/plugins/backstretch/jquery.backstretch.min.js' %}" type="text/javascript"></script>

<script src="{% static 'login/scripts/app.min.js' %}" type="text/javascript"></script>

<script src="{% static 'login/scripts/login-5.min.js' %}" type="text/javascript"></script>
{% block extra_js %}{% endblock extra_js %}
</body>

</html>
